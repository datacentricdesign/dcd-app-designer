<div class = "display-mode">
    <mat-slide-toggle style ="float: right"
          [checked]="checked"
          (change)="toggle($event)"
          color = "primary"
          >
        Change mode
      </mat-slide-toggle>
      <h3>MODE : {{mode}}</h3>
</div>
<div class = "display-container">
<app-structured-things *ngIf="!checked"></app-structured-things>
<app-data-collection *ngIf="checked"></app-data-collection>
</div>
