<div class = "display-mode">
    <mat-slide-toggle style ="float: right"
          [checked]="checked"
          (change)="toggle($event)"
          color = "primary"
          >
        Change mode
      </mat-slide-toggle>
      <h3>MODE : {{mode}}</h3>
</div>
<div class = "display-container">
    <lib-property-types [properties]="properties" *ngIf="!checked"></lib-property-types>
    <lib-data-collections *ngIf="checked"></lib-data-collections>
</div>
