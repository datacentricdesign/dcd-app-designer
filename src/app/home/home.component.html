<div class = "display-mode">
    <mat-slide-toggle style ="float: right"
          [checked]="checked"
          (change)="toggle($event)"
          color = "primary"
          >
        Change mode
      </mat-slide-toggle>
      <h3>MODE : {{mode}}</h3>
</div>
<div class = "display-container">
<app-type-collection *ngIf="!checked"></app-type-collection>
<app-time-collection *ngIf="checked"></app-time-collection>
</div>
